<!DOCTYPE html>
<html data-theme="light">
	<head>
		<title>Test CPS</title>
		<meta charset="utf-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" type="text/css" href="style.css"/>
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;400;600;800&display=swap" rel="stylesheet"> 
	</head>
	<body>
		<h1 id="title">Test de vitesse de clic</h1>
		<h4 class="sub-title">Cliquez aussi vite que vous pouvez !</h4>

		<div class="settings">
			<button 
					class="switch"
					data-theme-toggle
					aria-label="Change to dark theme"
				>
				<div class="slider">
					<img src="img/icon_sun.png">
				</div>
			</button>
			<div class="color-icon">
				<img src="img/icon_color.png">
			</div>
			<div class="color-themes">
				<div class="cross">
					<div class="rod left"></div>
					<div class="rod right"></div>
				</div>
				<p class="title">Th√®mes de couleur</p>
				<div class="color-container">
					<div class="red color-box">
						<div class="color1"></div>
						<div class="color2"></div>
						<div class="white-strip"><p>red</p></div>
					</div>
					<div class="orange color-box">
						<div class="color1"></div>
						<div class="color2"></div>
						<div class="white-strip"><p>orange</p></div>
					</div>
					<div class="yellow color-box">
						<div class="color1"></div>
						<div class="color2"></div>
						<div class="white-strip"><p>Yellow</p></div>
					</div>
					<div class="blue color-box">
						<div class="color1"></div>
						<div class="color2"></div>
						<div class="white-strip"><p>blue</p></div>
					</div>
					<div class="cyan color-box">
						<div class="color1"></div>
						<div class="color2"></div>
						<div class="white-strip"><p>cyan</p></div>
					</div>
					<div class="pink color-box">
						<div class="color1"></div>
						<div class="color2"></div>
						<div class="white-strip"><p>pink</p></div>
					</div>
				</div>
			</div>
		</div>

		<div class="leaderboard">
			<div class="lead-icon">
				<img src="img/icon_crown.png">
			</div>

			<div class="lead-container">
				<div class="cross">
					<div class="rod left"></div>
					<div class="rod right"></div>
				</div>
				<p class="title">Tes records</p>
				<div class="lead-table">
					<div class="table-col">
						<p class="time">1</p>
						<ul>
							<li class="to-fill"></li>
							<li class="to-fill"></li>
							<li class="to-fill"></li>
							<li class="to-fill"></li>
							<li class="to-fill"></li>
						</ul>
					</div>
					
					<div class="table-col">
						<p class="time">5</p>
						<ul>
							<li class="to-fill"></li>
							<li class="to-fill"></li>
							<li class="to-fill"></li>
							<li class="to-fill"></li>
							<li class="to-fill"></li>
						</ul>						
					</div>
					
					<div class="table-col">
						<p class="time">10</p>
						<ul>
							<li class="to-fill"></li>
							<li class="to-fill"></li>	
							<li class="to-fill"></li>
							<li class="to-fill"></li>
							<li class="to-fill"></li>
						</ul>
					</div>
					
					<div class="table-col">
						<p class="time">30</p>
						<ul>
							<li class="to-fill"></li>
							<li class="to-fill"></li>
							<li class="to-fill"></li>
							<li class="to-fill"></li>
							<li class="to-fill"></li>
						</ul>
					</div>
				</div>
			</div>
		</div>
		

		<ul class="time-bar">
			<li class="time one" onclick="change_time(1, 'one')">1</li>
			<li class="time five active" onclick="change_time(5, 'five')">5</li>
			<li class="time ten" onclick="change_time(10, 'ten')">10</li>
			<li class="time thirty" onclick="change_time(30, 'thirty')">30</li>
		</ul>

		<div id="game-box">
			<p class="game-text">Clique ici pour commencer</p>
		</div>
		<div class="game-info">
			<p class="timer">0.00s</p>
			<p class="score">0.00 CPS</p>
		</div>

		<div id="darkscreen"></div>
		<div class="game-result">
			<div class="cross">
				<div class="rod left"></div>
				<div class="rod right"></div>
			</div>
			<p class="result-txt"></p>
			<p class="record-txt"></p>
		</div>

		<footer>
			<div class="footer-icons">
				<div class="icon github">
					<a href="https://github.com/IvanMarie1/cps_test/" target="_blank"><img src="img/github-mark.png" alt="github icon"></a>
				</div>
				<div class="icon twitter">
					<a href="https://twitter.com/_IvanDev" target="_blank"><img src="img/twitter.png" alt="twitter icon"></a>
				</div>
			</div>
			<p class="copyright">&copy; 2023 Ivan Marie</p>
		</footer>

		<script src="script.js"></script>
	</body>
</html>
